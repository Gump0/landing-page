<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>~/home</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <canvas id="matrix" class="matrix-bg"></canvas>
        <div class="terminal">
            <div class="terminal-header">
                <div class="dots">
                    <div class="dot red"></div>
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                </div>
                <div class="title">~/gbs-home</div>
            </div>
            <div class="terminal-content">
                <div class="command-line">
                    <span class="prompt">user@nord:~$</span>
                    <span class="typing">init welcome_screen.sh</span>
                </div>
                <div class="output">
                    <div class="comment">
                        // Initializing system components...
                    </div>
                    <div class="comment">// Loading user preferences...</div>
                    <div class="comment">// System ready.</div>
                </div>
                <div class="ascii-art">
          |\      _,,,---,,_
    ZZZzz /,`.-'`'    -.  ;-;;,_
         |,4-  ) )-,_. ,\ (  `'-'
        '---''(_/--'  `-'\_)
                </div>
                <p class="output typing">Welcome.</p>
                <div class="links">
                    <div class="comment">// Let's get to work.</div>
                    <div class="link-item">
                        <span class="prompt">$</span>
                        <a href="https://github.com/Gump0" target="_blank"
                            >./github</a
                        >
                    </div>
                    <div class="link-item">
                        <span class="prompt">$</span>
                        <a href="https://open.spotify.com/" target="_blank"
                            >./music</a
                        >
                    </div>
                    <div class="link-item">
                        <span class="prompt">$</span>
                        <a href="https://bible.usccb.org/bible" target="_blank"
                            >touch god</a
                        >
                    </div>
                </div>
                <div class="command-line">
                    <span class="prompt">user@nord:~$</span>
                    <span class="blink">â–ˆ</span>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
